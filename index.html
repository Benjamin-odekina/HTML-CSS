<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
        <p>image here</p>
    </div>
      <div class="textarea">
        <p><span class="pef">Perfume</span></p>

        <span class="main">Gabrielle Essence Eau De Parfum</span> 

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
             <div class="pricebox">$149.99</div> 
             <div class="pricebox">$169.99</div>
          </div>
        <div class="cart-box">
         <img src="/images/icon-cart.svg" alt="">
          <p>Add to Cart</p>
        </div>
        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">OneTechme</a>.
        </div>
      </div>
            
</div>
</body>
</html>
