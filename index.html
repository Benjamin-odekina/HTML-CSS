<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a {text-decoration: none;}
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
        <p>image here</p>
    </div>
      <div class="textarea">
        <p><span class="pef">Perfume</span></p>

        <span class="main">Gabrielle Essence Eau De Parfum</span> 

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
             <div class="pricebox">$149.99</div> 
             <div class="pricebox">$169.99</div>
          </div>

          <button class="button"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Benito</a>.
        </div>
      </div>           
</div>
</body>
</html>
